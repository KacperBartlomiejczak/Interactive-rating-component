<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./dist/css/main.min.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->
  <main class="main">
    <div class="card">
      <div class="card__wrapper">
        <img src="./dist/img/icon-star.svg" alt="star" class="card__star-img">
        <h1 class="card__heading">How did we do?</h1>
        <p class="card__description"> Please let us know how we did with your support request. All feedback is
          appreciated
          to help us improve our offering!</p>
        <button class="card__rate-btn" value="1">1</button>
        <button class="card__rate-btn" value="2">2</button>
        <button class="card__rate-btn" value="3">3</button>
        <button class="card__rate-btn" value="4">4</button>
        <button class="card__rate-btn" value="5">5</button>
        <button class="card__submit-btn">Submit</button>
      </div>
    </div>
    <div class="thanks">
      <img src="./dist/img/illustration-thank-you.svg" alt="phone with recepits" class="thanks__img">
      <p class="thanks__selection">You selected 4 out of 5</p>
      <h1 class="thanks__heading">Thank you!</h1>
      <p class="thanks__description">We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>

    </div>
  </main>



  <script src="./dist/js/main.min.js"></script>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->



</body>

</html>
